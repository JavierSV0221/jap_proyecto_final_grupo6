<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/products.css">
</head>

<body>
  <header>
    <span id="logo" class="logo">e-Mercado</span>
    <div class="nav-container">
      <button class="navbar-toggle">
        <span class="material-icons">menu</span>
      </button>
      <nav>
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="categories.html">Categorías</a>
          </li>
          <li>
            <a href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <button id="toggle-theme" class="toggle-theme">
              <span class="material-icons">dark_mode</span>
            </button>
          </li>
          <li>
            <button id="userAccount" class="userAccount">
              <span class="material-icons">account_circle</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="category-filters">
      <div class="category">
        <h1 id="category">Category</h1>
        <p id="categoryDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="filters">
        <div class="price">
          <label for="minPrice">
            <input type="number" name="minPrice" id="minPrice" placeholder="$ mínimo">
          </label>
          <label for="maxPrice">
            <input type="number" name="maxPrice" id="maxPrice" placeholder="$ máximo">
          </label>
        </div>
        <div>
          <label for="list-grid">
            <input type="checkbox" name="list-grid" id="list-grid">
            <span class="material-icons" id="icon-list-grid">grid_view</span>
          </label>
          <label for="order">
            <select name="order" id="order">
              <option value="relevancia">Relevancia</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="precio-menor">Precio menor</option>
              <option value="precio-mayor">Precio mayor</option>
              <option value="mas-vendidos">Más vendidos</option>
              <option value="menos-vendidos">Menos vendidos</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <section class="grid-view" id="products"></section>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
