<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <link href="css/loginStyle.css" rel="stylesheet" />
  </head>

  <body>
    <main class="login">
      <div class="loginWarp">
        <div class="loginGrid">
          <!--Columna Izquierda-->
          <section class="brand">
            <div class="brandContent">
              <h1 class="brandTitle">e-Mercado</h1>
              <p class="brandSubtitle">
                Todo lo que necesitás en un solo lugar
              </p>
              <img
                class="brandImg"
                src="img/brandImg.png"
                alt="Logo de e-Mercado"
              />
            </div>
          </section>
          <!--Columna Derecha-->
          <section class="form">
            <h2 class="formTitle">Iniciar sesión</h2>
            <form id="loginForm" class="formBody">
              <!--Email-->
              <div class="mb-3">
                <label for="email" class="formLabel">USUARIO</label>
                <input
                  name="email"
                  id="email"
                  type="email"
                  class="formControl"
                  placeholder="ejemplo@ejemplo.com"
                  required
                />
              </div>
              <!--Contraseña-->
              <div class="mb-3">
                <label for="password" class="formLabel">CONTRASEÑA</label>
                <input
                  name="password"
                  id="password"
                  type="password"
                  class="formControl"
                  placeholder="********"
                  required
                />
              </div>
              <!--Botones-->
              <button type="submit" class="formBtn">Iniciar sesión</button>
              <div class="formBadge">O</div>
            </form>
            <button type="button" class="formCta">Crear cuenta</button>
              <button id="toggle-theme" class="toggle-theme">
              <span class="material-icons">dark_mode</span>
            </button>
          </section>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
